databaseChangeLog:
  - changeSet:
      id: create-table-users.yaml
      author: jesuslucifer
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: NVARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: NVARCHAR(120)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: NVARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: role
                  type: NVARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: avatar_url
                  type: NVARCHAR(255)
                  constraints:
                    nullable: true